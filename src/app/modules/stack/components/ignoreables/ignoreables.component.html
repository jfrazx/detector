<div class='row' *ngIf='ignoreables.length; else empty'>
  <div class='col-sm-6 col-md-3 col-lg-4 tile-container' *ngFor='let grouped of ignoreables | eachSlice:3'>
    <app-stack-tile *ngFor='let ignore of grouped' [text]='ignore'>
    </app-stack-tile>
  </div>
</div>

<ng-template class='text-center' #empty>
  <div class='empty-container'>
    <p>Nothing has been ignored...</p>
  </div>
</ng-template>
