<div class="row">
  <div class='col-lg-12' *ngFor='let slice of stacks | eachSlice:3'>
    <div *ngFor='let stack of slice' class='col-lg-12 tile-container'>
      <app-tile size='30' [text]='stack.name' (click)='selectStack(stack)' [selected]='inStacks(stack)'>
        <mat-icon>check_box</mat-icon>
      </app-tile>
    </div>
  </div>
</div>
